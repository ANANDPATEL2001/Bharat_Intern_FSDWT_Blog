<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog : Editor</title>

    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/editor.css">
</head>

<body>
    <nav class="navbar">
        <img src="https://th.bing.com/th?id=OIP.E4CHEikMff94fqUJrY8l4wAAAA&w=226&h=226&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
            class="logo" alt="Loading your Logo">
        <ul class="links-container">
            <li class="link-item"><a href="/" class="link">home</a></li>
            <li class="link-item"><a href="/editor" class="link">editor</a></li>
        </ul>
    </nav>
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="./images/bx-upload.svg"
                alt="upload your banner"></label>
    </div>

    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start Writing here..."></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">Publish</button>

        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>

    <script type="module" src="./js/editor.js"></script>
    <script type="module" src="./js/firebase.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
</body>

</html>
